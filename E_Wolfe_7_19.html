<h2>
Explain what this script does.
<br />
</h2>
<b>This script:</b>
<ol>
<li>Displays the text "Hello" in an alert box.</li>
<li>The script then highjacks the alert function, making it a variable holding the digit "2".</li>
<li>The last alert statement now becomes '2("World");', which displays nothing.</li>

</ol>

<script>

alert("Hello");
var alert = 2;
alert("World");


</script>
